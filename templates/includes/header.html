{% load static %}
<header>
  {% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo"  class="d-inline-block align-text-top logo">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand nav-link me-auto">Zaitouna</span>
        <ul class="navbar-nav  ms-auto mb-2 mb-lg-0 navbar-nav-scroll">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'recipes' %}active{% endif %}" href="{% url 'recipes' %}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'add_recipe' %}active{% endif %}" href="{% url 'add_recipe' %}">New Recipe</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'account_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'account_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'account_login' %}active{% endif %}" href="/accounts/login/">Login</a>
          </li>
          {% endif %}
        </ul>
        <a class="nav-link"  href="#"><i class="fa-solid fa-circle-user"></i></a>
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
