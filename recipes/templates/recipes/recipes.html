{% extends 'base.html' %}
{%block title %}Recipes{% endblock%}
{%block content %}
<div class="container">
    <div class="form-title text-center p-4 justify-content-center">
            <h1>Latest Recipes</h1>
    </div>
    <div class=" d-flex flex-row flex-wrap justify-content-center">
    {% for recipe in recipes %}
    <a href="" class="recipes" aria-label="Click to view {{recipe.title}}"></a>

        <div class="card recipe-card m-4">
          <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.image_alt}}">
          <div class="card-body">
            <h3 class="card-title">{{recipe.name}}</h3>
            <p class="card-text">{{recipe.description}}</p>
            <a href="#"  aria-label="Click to view {{recipe.title}}" class="btn btn-primary">more</a>
          </div>
        </div>

    {% endfor %}
    </div>
</div>
{% endblock%}
